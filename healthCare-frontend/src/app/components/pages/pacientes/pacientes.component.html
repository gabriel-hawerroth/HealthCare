<div class="simple-page">
  <div class="top-actions">
    <form class="left" [formGroup]="filterForm">
      <div fxLayoutGap="15px" class="filter-form">
        <mat-form-field fxFlex="45" class="form-field">
          <mat-label>Filtrar por nome</mat-label>
          <input matInput formControlName="dsNome" autofocus />
        </mat-form-field>

        <mat-form-field fxFlex="20">
          <mat-label>Filtrar por situação</mat-label>
          <mat-select formControlName="ieSituacao">
            <mat-option value="A">Ativos</mat-option>
            <mat-option value="I">Inativos</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </form>

    <div class="rigth">
      <h1 class="title-table-page">Cadastro de paciente</h1>
    </div>
  </div>

  <div class="table-pacientes">
    <ngx-datatable [rows]="filteredPatients" class="material striped custom-datatable" [headerHeight]="48"
      [rowHeight]="52" [footerHeight]="50" [columnMode]="'force'" [limit]="6" [reorderable]="false" [messages]="{
        totalMessage: 'registros encontrados.'
      }" (activate)="editPatient($event)">
      <ngx-datatable-column name="Nome" prop="dsNome" [width]="250">
      </ngx-datatable-column>
      <ngx-datatable-column name="Data de nascimento" prop="dt_nascimento" [width]="180">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row.dt_nascimento | date : "dd/MM/yyyy" }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="CPF" prop="nr_cpf" [width]="200">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row.nr_cpf | cpfMask }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Cidade" prop="cidade" [width]="170"></ngx-datatable-column>
      <ngx-datatable-column name="Estado" prop="estado" [width]="120"></ngx-datatable-column>
      <ngx-datatable-column name="Status" prop="status" [width]="220">
      </ngx-datatable-column>
    </ngx-datatable>
  </div>

  <div class="buttons-box">
    <mat-icon class="button-tables p1" routerLink="/paciente/novo">add</mat-icon>
  </div>
</div>
