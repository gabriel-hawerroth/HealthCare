<div class="pacientes-container">
  <div class="filters">
    <div class="left-filters" fxLayoutGap="15px">
      <mat-form-field fxFlex="45" class="form-field">
        <mat-label>Filtrar por nome</mat-label>
        <input matInput (input)="filterName($event)" />
      </mat-form-field>

      <mat-form-field fxFlex="20">
        <mat-label>Filtrar por situação</mat-label>
        <mat-select
          [(value)]="initialSelectedOption"
          (selectionChange)="handleSelectChange($event)"
        >
          <mat-option value="A">Ativos</mat-option>
          <mat-option value="I">Inativos</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="rigth-filters">
      <mat-icon class="button" routerLink="/paciente/novo">add</mat-icon>
    </div>
  </div>

  <div class="table-pacientes">
    <ngx-datatable
      [rows]="patients"
      class="material striped"
      [headerHeight]="48"
      [rowHeight]="52"
      [footerHeight]="50"
      [columnMode]="'force'"
      [limit]="8"
      [reorderable]="false"
      [selectAllRowsOnPage]="false"
      [messages]="{
        totalMessage: 'registros encontrados.'
      }"
      (activate)="editPatient($event)"
    >
      <ngx-datatable-column name="Nome" prop="ds_nome" [width]="250">
      </ngx-datatable-column>
      <ngx-datatable-column
        name="Data de nascimento"
        prop="dt_nascimento"
        [width]="170"
      >
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row.dt_nascimento | date : "dd/MM/yyyy" }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="CPF" prop="nr_cpf" [width]="180">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row.nr_cpf | cpfMask }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column
        name="Cidade"
        prop="cidade"
        [width]="210"
      ></ngx-datatable-column>
      <ngx-datatable-column
        name="Estado"
        prop="estado"
        [width]="120"
      ></ngx-datatable-column>
      <ngx-datatable-column name="Status" prop="status" [width]="220">
      </ngx-datatable-column>
    </ngx-datatable>
  </div>
</div>
