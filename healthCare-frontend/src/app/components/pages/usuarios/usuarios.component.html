<div class="users-page">
    <div class="left-box">
        <h2>Cadastro de usuários</h2>
        <form [formGroup]="filterForm" class="filters">
            <div fxLayout="row">
                <mat-form-field fxFlex="80">
                    <mat-label>Filtrar por usuário</mat-label>
                    <input formControlName="email" type="text" matInput autofocus>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutGap="20px">
                <mat-form-field fxFlex="32">
                    <mat-label>Situação</mat-label>
                    <mat-select formControlName="situacao">
                        <mat-option value="A">Ativo</mat-option>
                        <mat-option value="I">Inativo</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field fxFlex="32">
                    <mat-label>Acesso</mat-label>
                    <mat-select formControlName="acesso">
                        <mat-option value="">Todos</mat-option>
                        <mat-option value="Adm">Adm</mat-option>
                        <mat-option value="Cadastro">Cadastro</mat-option>
                        <mat-option value="Consulta">Consulta</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </form>
        <div class="buttons">
            <button mat-raised-button mat-button routerLink="/usuario/novo" fxFlex="35"
                color="primary">Adicionar</button>
        </div>
    </div>

    <div class="right-box">
        <ngx-datatable [rows]="filteredUsers" class="material striped custom-datatable" [headerHeight]="45"
            [rowHeight]="52" [footerHeight]="50" [columnMode]="'force'" [limit]="6" [reorderable]="false"
            [selectAllRowsOnPage]="false" [messages]="{
          totalMessage: 'registros encontrados.'
        }" (activate)="editUser($event)">
            <ngx-datatable-column name="Usuário" prop="email" [width]="210"></ngx-datatable-column>
            <ngx-datatable-column name="Nome" prop="nome" [width]="120"></ngx-datatable-column>
            <ngx-datatable-column name="Acesso" prop="acesso" [width]="100"></ngx-datatable-column>
        </ngx-datatable>
    </div>
</div>
