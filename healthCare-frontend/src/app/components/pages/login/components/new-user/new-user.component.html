<div class="simple-page">
  <div class="login-box">
    <div class="title">
      <span>HealthCare</span>
    </div>

    <div fxLayout="row" class="sub-title">
      <h2>Novo usuário</h2>
    </div>

    <form [formGroup]="newUserForm">
      <div fxLayout="row">
        <mat-form-field fxFlex="83">
          <mat-label>Email</mat-label>
          <input
            type="text"
            matInput
            formControlName="email"
            maxlength="50"
            autocomplete="off"
            #emailInput
          />
          <mat-hint align="end">{{ emailInput.value.length }}/50</mat-hint>
        </mat-form-field>
        <span
          class="material-symbols-outlined"
          matTooltip="É necessário ser um email válido"
          matTooltipShowDelay="200"
          >info</span
        >
      </div>

      <div fxLayout="row">
        <mat-form-field fxFlex="83">
          <mat-label>Senha</mat-label>
          <input
            type="password"
            matInput
            formControlName="senha"
            autocomplete="new-password"
            maxlength="59"
          />
        </mat-form-field>
        <span
          class="material-symbols-outlined"
          matTooltip="A senha deve conter pelo menos 8 dígitos, 1 número e 1 letra maiúscula"
          matTooltipShowDelay="200"
          >info</span
        >
      </div>

      <div fxLayout="row" fxLayoutGap="10px">
        <mat-form-field fxFlex="35">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="nome" #nameInput maxlength="25" />
          <mat-hint align="end">{{ nameInput.value.length }}/25</mat-hint>
        </mat-form-field>

        <mat-form-field fxFlex="51">
          <mat-label>Sobrenome</mat-label>
          <input
            matInput
            formControlName="sobrenome"
            #lastnameInput
            maxlength="40"
          />
          <mat-hint align="end">{{ lastnameInput.value.length }}/40</mat-hint>
        </mat-form-field>
      </div>

      <div>
        <button
          mat-raised-button
          color="primary"
          [ngStyle]="{ padding: '23px 70px' }"
          (click)="createUser()"
          [disabled]="newUserForm.invalid"
        >
          <span *ngIf="!showLoading">Criar</span>
          <mat-spinner
            *ngIf="showLoading"
            class="spinner-h32px"
            color="accent"
          ></mat-spinner>
        </button>
      </div>
    </form>
  </div>
</div>
