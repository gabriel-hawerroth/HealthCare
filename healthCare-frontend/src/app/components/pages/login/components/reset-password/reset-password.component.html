<div class="simple-page">
  <div class="login-box">
    <div class="title">
      <span>HealthCare</span>
    </div>

    <div fxLayout="row" class="sub-title">
      <h2>Recuperação de senha</h2>
    </div>

    <form [formGroup]="resetPasswordForm" class="form">
      <div fxLayout="row" fxLayoutAlign="center">
        <mat-form-field fxFlex="85">
          <mat-label>Email</mat-label>
          <input
            type="text"
            matInput
            formControlName="email"
            maxlength="50"
            autocomplete="off"
          />
        </mat-form-field>
      </div>
    </form>

    <div class="button">
      <button
        mat-raised-button
        color="primary"
        [ngStyle]="{ padding: '23px 70px' }"
        (click)="resetPassword()"
        [disabled]="resetPasswordForm.invalid"
      >
        Recuperar
      </button>
    </div>
  </div>
</div>
