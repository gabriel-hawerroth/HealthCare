<div class="simple-page">
    <div class="login-box">
        <div class="title">
            <span>HealthCare</span>
        </div>
        <form [formGroup]="loginForm">
            <div>
                <mat-form-field fxFlex="85">
                    <mat-label>Email</mat-label>
                    <input type="text" matInput formControlName="username" maxlength="50" autofocus>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field fxFlex="85">
                    <mat-label>Senha</mat-label>
                    <input type="password" matInput formControlName="password" #senhaInput>
                </mat-form-field>
            </div>
            <div fxLayoutAlign="space-between" class="account-actions">
                <span routerLink="/novo-usuario">Criar uma conta</span>
                <span routerLink="/esqueci-minha-senha">Esqueci minha senha</span>
            </div>
            <div>
                <button mat-raised-button color="primary" fxFlexAlign="center" [ngStyle]="{'padding': '23px 70px'}"
                    (click)="login()">Logar</button>
            </div>
        </form>
    </div>
</div>
